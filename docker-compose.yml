services:
  db:
    image: postgres:16-alpine
    container_name: sentinel_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentinel
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "5433:5432"
    volumes:
      - sentinel_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sentinel:${POSTGRES_PASSWORD:-devpassword}@db:5432/sentinel
      USE_DATABASE: "true"
      USE_CELERY: ${USE_CELERY:-false}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./backend:/app/backend
      - ./data_pipeline:/app/data_pipeline
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: sentinel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - sentinel_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker-default:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel_celery_worker_default
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sentinel:${POSTGRES_PASSWORD:-devpassword}@db:5432/sentinel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app/backend
      - ./data_pipeline:/app/data_pipeline
      - ./data:/app/data:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info --queues=default,enrichment --concurrency=2 -n worker-default@%h

  celery-worker-extraction:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel_celery_worker_extraction
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sentinel:${POSTGRES_PASSWORD:-devpassword}@db:5432/sentinel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app/backend
      - ./data_pipeline:/app/data_pipeline
      - ./data:/app/data:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info --queues=extraction --concurrency=1 -n worker-extraction@%h

  celery-worker-fetch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel_celery_worker_fetch
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sentinel:${POSTGRES_PASSWORD:-devpassword}@db:5432/sentinel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app/backend
      - ./data_pipeline:/app/data_pipeline
      - ./data:/app/data:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info --queues=fetch --concurrency=2 -n worker-fetch@%h

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel_celery_beat
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sentinel:${POSTGRES_PASSWORD:-devpassword}@db:5432/sentinel
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app/backend
      - ./data_pipeline:/app/data_pipeline
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  sentinel_data:
  sentinel_redis_data:
