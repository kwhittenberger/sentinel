services:
  db:
    image: postgres:16-alpine
    container_name: incident_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: incident_tracker
      POSTGRES_USER: incident_tracker_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incident_tracker_app -d incident_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: incident_tracker_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://incident_tracker_app:${POSTGRES_PASSWORD:-devpassword}@db:5432/incident_tracker
      USE_DATABASE: "true"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./backend:/app/backend
      - ./data_pipeline:/app/data_pipeline
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: incident_tracker_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
